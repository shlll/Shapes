<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>Shapes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
            <h3>SQUARE</h3>
            <div class="square"></div>
        </div>
        <div class="wrapper">
            <h3>RETANGLE</h3>
            <div class="retangle"></div>
        </div>
        <div class="wrapper">
            <h3>CIRCLE</h3>
            <div class="circle"></div>
        </div>
        <div class="wrapper">
            <h3>SEMICIRCLE</h3>
            <div class="semicircle"></div>
        </div>
        <div class="wrapper">
            <h3>OVAL</h3>
            <div class="oval"></div>
        </div>
        <div class="wrapper">
            <h3>TRIANGLE</h3>
            <div class="triangle"></div>
        </div>
        <div class="wrapper">
            <h3>TRAPEZOID</h3>
            <div class="trapezoid"></div>
        </div>
        <div class="wrapper">
            <h3>DIAMOND</h3>
            <div class="diamond"></div>
        </div>
        <div class="wrapper">
            <h3>MOON</h3>
            <div class="moon"></div>
        </div>
        <div class="wrapper">
            <h3>LEAF</h3>
            <div class="leaf"></div>
        </div>
        <div class="wrapper">
            <h3>BOOKMARK</h3>
            <div class="bookmark"></div>
        </div>
        <div class="wrapper">
            <h3>PARALLELOGRAM</h3>
            <div class="parallelogram"></div>
        </div>

    </body>
</html>
